<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owl + Magnific</title>
    <link rel="stylesheet" type="text/css" href="./js/owl/assets/owl.carousel.css"/>
    <link rel="stylesheet" type="text/css" href="./js/owl/assets/docs.theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="./js/owl/assets/owl.theme.default.min.css"/>
    <link rel="stylesheet" type="text/css" href="./js/magnific-popup/magnific-popup.css"/>

    <script type="text/javascript" src="./js/jquery-1.12.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./js/owl/owl.carousel.min.js" charset="UTF-8"></script>

    <script type="text/javascript" src="./js/magnific-popup/jquery.magnific-popup.min.js" charset="UTF-8"></script>
    <style>
        .white-popup {
            position: relative;
            background: #FFF;
            padding: 20px;
            width: auto;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<a href="#test-popup" class="open-popup-link">Show inline popup</a>
<div id="test-popup" class="white-popup mfp-hide">
    <div class="owl-carousel">
        <div class="item"><h4>1</h4></div>
        <div class="item"><h4>2</h4></div>
        <div class="item"><h4>3</h4></div>
        <div class="item"><h4>4</h4></div>
        <div class="item"><h4>5</h4></div>
        <div class="item"><h4>6</h4></div>
        <div class="item"><h4>7</h4></div>
        <div class="item"><h4>8</h4></div>
        <div class="item"><h4>9</h4></div>
        <div class="item"><h4>10</h4></div>
        <div class="item"><h4>11</h4></div>
        <div class="item"><h4>12</h4></div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('.open-popup-link').magnificPopup({
            type:'inline',
            midClick: true,
        callbacks: {
            open: function () {
                $('.owl-carousel').owlCarousel({
                    loop:true,
                    margin:10,
                    nav:true,
                    responsive:{
                        0:{
                            items:1
                        },
                        600:{
                            items:3
                        },
                        1000:{
                            items:5
                        }
                    }
                })
            }
        }
        });
    });
</script>
</body>
</html>
